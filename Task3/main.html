<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task-3 Project</title>
  <link rel="stylesheet" href="styless.css" />
</head>
<body>
  <header>
    <h1>Responsive Design + JS Project</h1>
  </header>

  <main>
    <section class="intro">
      <p>This page adjusts for mobile, tablet, and desktop screens.</p>
    </section>

    <section class="carousel">
      <h2>Image Carousel</h2>
      <div class="carousel-container">
        <button class="prev">⟨</button>
        <img id="carousel-img" src="https://picsum.photos/id/1015/600/400" alt="Carousel Image">
        <button class="next">⟩</button>
      </div>
    </section>

    <section class="api-data">
      <h2>Random Joke from API</h2>
      <button id="get-joke">Get a Joke</button>
      <p id="joke-text"></p>
    </section>
  </main>
  <script src="Scripts.js"></script>
</body>
</html>
